<!DOCTYPE html>
<html lang="en">
<head>

<body>
	
	<div class="header">
		<h2>Movie Comparator</h2>
	</div>

	<div class="selectContainer">
		<form target="_self">
			<label for="title" id="titleLabel">Title: </label>
			<input type="text" id="title" required><br>
			<label for="year" id="yearLabel">Year: </label>
			<!-- max year will be set using jquery -->
			<input type="number" id="year" min=1888><br>
			<button id="searchButton">Search</button>
		</form>
	</div>


	<div id="resultsContainer">
		<table id = "resultsTable">
			<caption>Results</caption>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Year</th>
				<th>Description</th>
			</tr>

			<tr id="resultsFour">
				<td></td>

			</tr>
			<tr id="resultsFive">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<button id="prevFive">Previous</button>
		<button id="nextFive">Next</button>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Comparison</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	
	<div class="header">
		<h2>Movie Comparator</h2>
	</div>

	<div class="selectContainer">
		<form target="_self">
			<label for="title" id="titleLabel">Title: </label>
			<input type="text" id="title" pattern="[A-Za-z0-9]{1}.{0,}" required><br>
			<p id="noResults">No Matching Movies Found</p>
			<button id="searchButton">Search</button>
		</form>
	</div>


	<div id="resultsContainer">
		<h2>- Results -</h2>
		<button id="prevFive" class="resultsButtons">Previous</button>
		<button id="clearResults" class="resultsButtons">Clear</button>
		<button id="nextFive" class="resultsButtons">Next</button>
		<table id = "resultsTable">
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Rating</th>
				<th id="descriptionStyle">Description</th>
				<th class="dateWidth">Release</th>
				<th>Add</th>
			</tr>
			<tr id="resultsOne">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td class="dateWidth"></td>
				<td class="addRow"></td>
			</tr>
			<tr id="resultsTwo">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td class="dateWidth"></td>
				<td class="addRow"></td>
			</tr>
			<tr id="resultsThree">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td class="dateWidth"></td>
				<td class="addRow"></td>
			</tr>
			<tr id="resultsFour">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td class="dateWidth"></td>
				<td class="addRow"></td>
			</tr>
			<tr id="resultsFive">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td class="dateWidth"></td>
				<td class="addRow"></td>
			</tr>
		</table>
	</div>


	<div id="tableContainer">
		<h2>- Your Movies -</h2>
		<button id="clearDisplay">Clear</button>	
		<table id="displayTable">			
			<tr>
				<th>#</th>
				<th class="sortable" id="titleHeading">Title</th>
				<th class="sortable" id="ratingHeading">Rating</th>
				<th class="sortable" id="descriptionHeading">Description</th>
				<th class="sortable" class ="dateWidth" id="yearHeading">Release</th>
				<th>Remove</th>
			</tr>		
		</table>	
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.js" 
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous"></script>

	<script src="main.js"></script>
</body>
</html>
